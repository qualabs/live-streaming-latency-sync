<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Synchronized live playback with Shaka Player</title>

    <script src="./dist/shaka-player.compiled.js"></script>
    <script src="./playerSyncPlugin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>

    <link href="./lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="./lib/main.css" rel="stylesheet">

    <style>
        table {
            border-spacing: 10px;
        }

        video {
            width: 100%;
        }

        .clock {
            color: #000;
            font-size: 60pt
        }
    </style>

    <script class="code">
        async function init() {
            shaka.polyfill.installAll();
            if (!shaka.Player.isBrowserSupported()) {
                console.error('Browser not supported!');
                return
            }
            
            const video = document.querySelector('#video1');
            const player = new shaka.Player();
            window.player = player;
            let adapter = playerSyncPlugin.createPlayerSyncAdapter('shaka', player, video);
            playerSyncPlugin.startSynchronization(adapter);
            
            const sessionId = crypto.randomUUID();
            
            player.configure({
                cmcd: {
                    enabled: true,
                    version: 2,
                    sessionId: sessionId,
                    contentId: 'sync-content',
                }
            });
            
            const loadButton = document.getElementById('load-button');
            const urlSelect = document.getElementById('url-select');
            const customUrl = document.getElementById('custom-url');

            urlSelect.addEventListener('change', () => {
                if (urlSelect.value === 'custom') {
                    customUrl.disabled = false;
                    customUrl.value = '';
                } else {
                    customUrl.value = urlSelect.value;
                    customUrl.disabled = true;
                }
            });

            loadButton.addEventListener('click', async () => {
                const enteredUrl = customUrl.value.trim();
                const selectedUrl = urlSelect.value;
                try {
                    await player.attach(video);
                    await player.load(enteredUrl !== '' ? enteredUrl : selectedUrl);
                    video.play();
                } catch (error) {
                    console.error('Error loading asset:', error);
                }
            });
            
            setInterval(async () => {
                document.querySelector('#video1delay').innerHTML = parseFloat(player.getStats().liveLatency || 0).toFixed(2);
                const bufferedInfo = player.getBufferedInfo();
                document.querySelector('#video1buffer').innerHTML = parseFloat(getBufferLength() || 0).toFixed(2) + 's';
                document.querySelector('#video1rate').innerHTML = parseFloat(player.getPlaybackRate() || 1).toFixed(2);
            }, 1000);

            function getBufferLength() {
                const bufferedInfo = player.getBufferedInfo();
                const currentTime = video?.currentTime || 0;

                let bufferLength = 0;
                if (bufferedInfo.video && bufferedInfo.video.length > 0) {
                    for (const range of bufferedInfo.video) {
                        if (range.start <= currentTime && currentTime <= range.end) {
                            bufferLength = range.end - currentTime;
                            break;
                        }
                    }
                }   
                return bufferLength;
            }

            player.getNetworkingEngine().registerRequestFilter((type, request) => {
                    const url = new URL(request.uris[0]);
                    const cmcdParam = url.searchParams.get('CMCD');
                    if (!cmcdParam) {
                        return;
                    }
                    let newCmcdParam = cmcdParam + `,ts=${Date.now()}`;
                    url.searchParams.set('CMCD', newCmcdParam);
                    request.uris[0] = url.toString();
            });

            player.getNetworkingEngine().registerResponseFilter((type, response) => {
                const url = new URL(response.uri);
                const cmcdParam = url.searchParams.get('CMCD');
                if (cmcdParam) {
                    playerSyncPlugin.updateLatency(cmcdParam, adapter);
                }
            });

            const parseCMSDHeader = (response) => {
                const cmsdHeader = response.headers.get('cmsd-dynamic');
                if (!cmsdHeader) {
                    return null;
                }

                const latencyMatch = cmsdHeader.match(/com\.svta-latency="([^"]+)"/);
                const latencyTargetsMatch = cmsdHeader.match(/com\.svta-latency-targets="([^"]+)"/);
                
                const latency = latencyMatch ? Number(latencyMatch[1]) : null;
                const latencyTargets = latencyTargetsMatch ? latencyTargetsMatch[1] : null;

                return { latency, latencyTargets };
            };
        }

        document.addEventListener('DOMContentLoaded', function () {
            init();
        });
    </script>
</head>
<body>
<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <img class="" src="https://raw.githubusercontent.com/shaka-project/shaka-player/HEAD/docs/shaka-player-logo.png" width="100">
        </header>
        <div class="row margin-top-row">
            <div class="col-md-12">
                <div class="h-100 p-5 bg-light border rounded-3">
                    <h3>Synchronized live playback</h3>
                    <p>This sample illustrates how to use global player synchronization with Shaka Player.</p>
                </div>
            </div>
        </div>
        <div class="row margin-top-row">
            <div class="input-group">
                <button id="load-button" type="button" class="btn btn-primary" aria-haspopup="true" aria-expanded="false">Load</button>
                <select id="url-select" class="dropdown-toggle">
                    <option value="custom">Custom</option>
                    <option
                        value="https://livesim.dashif.org/livesim2/WAVE/vectors/cfhd_sets/12.5_25_50/t1/2022-10-17/stream.mpd">
                        Live</option>
                    <option value="https://cmafref.akamaized.net/cmaf/live-ull/2006350/akambr/out.mpd">Low latency Live
                    </option>
                </select>
                <input id="custom-url" type="text" class="form-control" placeholder="Paste your own DASH manifest URL here" style="margin-left: 8px;">
            </div>
        </div>
        <div class="row margin-top-row">
            <div class="col-md-12">
                <div class="h-100 p-5 border rounded-3">
                    <h5> Player 1</h5>
                    <div class="code">
                        <video id="video1" controls="true" muted></video>
                        <div>
                            <div><i class="bi bi-arrow-right-square"></i> Seconds behind live: <span id="video1delay"></span></div>
                            <div><i class="bi bi-arrow-right-square"></i> Buffer length: <span id="video1buffer"></span></div>
                            <div><i class="bi bi-arrow-right-square"></i> Playback rate: <span id="video1rate"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- Removed chart canvas -->
            </div>
        </div>
        <footer class="pt-3 mt-4 text-muted border-top">
            &copy; Shaka Player Demo
        </footer>
    </div>
</main>
</body>
</html>
