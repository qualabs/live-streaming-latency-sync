<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Demos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the button container to ensure it's always at the bottom on small screens */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                align-items: stretch; /* Makes buttons take up full width */
            }
            .button-container > div {
                width: 100%;
                margin-bottom: 0.75rem; /* 12px */
            }
            .button-container > div:last-child {
                margin-bottom: 0;
            }
            .button-container a, .button-container button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

                        <span class="text-lg font-medium text-gray-700">Dash.js Demo</span>

                </div>

        </main>

        <footer class="mt-16 text-center">
            <p class="text-sm text-gray-500">&copy; <span id="currentYear"></span> Built by Qualabs. </p>
        </footer>
    </div>

    <script>
        // Script for the current year in the footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

</body>
</html>
