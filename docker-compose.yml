version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - LATENCY_TARGET=3,6,9
    volumes:
      - .:/app
    command: ["npm", "start"]

  client:
    image: nginx:alpine
    ports:
      - "3001:80"
    volumes:
      - ./client:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf